<!DOCTYPE html>
<html>
<head>

	<title>De opbouw van amsterdam</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Nunito:700" rel="stylesheet">
	
	<link rel="stylesheet" type="text/css" media="screen" href="static/css/style.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"/>
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.2/rangeslider.css" />
	
</head>
<body>
	

<main>
	
	<div id="maincontainer"> 
			
		<h1>De opbouw van amsterdam</h1> 
		
		<div class="mapbox"> 
			<div id="container">
					<svg class="loader" viewBox="10 10 200 200">
						<circle class="circle" cx="110" cy="110" r="80" fill="none" stroke-width="10"  />
					</svg>
				</div>
			<div id="mapid" class="inactivemap"></div>
		</div>
		<div id='controlpanel'>
			<div class="control play" id="timeTravelButton">
				<span class="left"></span><span class="right"></span>
			</div>
			<span class="buttonText">Klik hier om de tour te starten</span>
			<div class="slider-wrapper">
				<input id="range-slider" class="fluid-slider" type="range" value="1400" min="1400" max="2020" step="10">
				<span id="range-label" class="range-label"></span>
			  </div> 
			<!-- <div class="slidecontainer">
				<input type="range" min="1400" max="2020" value="2000" class="slider" step='10' id="yearRange">
			</div>
			<div id='currentYear'>
			</div> -->
		</div>	

	
		<!-- <button type="button" id='timeTravelButton'>Zie de bouw van Amsterdam door de jaren heen</button> -->
	</div>
	<div id='imgcontainer'> Nog geen beeldmateriaal geladen! Klik op een groene marker om beeldmateriaal van het gebouw te laden </div>
	
</main>


 
  
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
  integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
  crossorigin=""></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
  <script src="static/js/leaflet-providers.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wicket/1.3.2/wicket.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wicket/1.3.2/wicket-leaflet.js"></script>
  <script src="static/js/script.js"></script>
</body>
</html>
